<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="pioneerBank.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <div id="home-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Welcome to Pioneer Bank</h4>
                    <div class="submit-page m-5">
                        <input class='form-control' type="text" placeholder='Email'>
                        <br>
                        <input class='form-control' type="text" placeholder='password'>
                        <br>
                        <button id='submit-btn' type="submit" class='btn btn-success '>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transaction-area">
        <div class="container">
            <div class="row">

                <div class="col-lg-4">
                    <div class="deposit-area  status">
                        <h5>Deposit</h5>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="withdraw-area status">
                        <h5>Withdraw</h5>
                        <h1>$00</h1>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="balance-area status">
                        <h5>Balance</h5>
                        <h1>$ <span id='currentBalance'>1200</span> </h1>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-lg-6">
                    <div class="submit-page">
                        <h4>Deposit</h4>
                        <br>
                        <input id="depositAmount" type="text" class='form-control' placeholder='$ you want to deposit'>
                        <br>
                        <button id='deposit-btn' type="submit" class='btn btn-success '>Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="submit-page">
                        <h4>Withdraw</h4>
                        <br>
                        <input id='withdrawAmount' type="text" class='form-control'
                            placeholder='$ you want to withdraw'>
                        <br>
                        <button id='withdrawBtn' type="submit" class='btn btn-success '>withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>


    <script src="pioneerBank.js"></script>
</body>

</html>
