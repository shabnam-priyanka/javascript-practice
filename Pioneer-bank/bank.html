<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
    <title>bank-practice</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="home-page">
                    <h1 class='text-center mt-5 mb-5'>Welcome to my Bank</h1>
                    <div class="submit-form">
                        <input class='form-control' type="email" placeholder='E-mail'>
                        <br>
                        <input class='form-control' type="password" placeholder='Password'>
                        <br>
                        <button id="submitBtn" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="deposit money">
                        <h5>Deposit</h5>
                        <h1>$<span id='currentDeposit'>00</span> </h1>
                    </div>
                </div>
                <div class="col-lg-4  ">
                    <div class="withdraw money">
                        <h5> withdraw</h5>
                        <h1>$ <span id='currentwithdraw'>00</span></h1>
                    </div>
                </div>
                <div class="col-lg-4  ">
                    <div class="balance money">
                        <h5> Balance</h5>
                        <h1>$ <span id='currentBalance'>1200</span></h1>
                    </div>
                </div>


                <div class="col-lg-6">
                    <div class="submit-form mt-5 p-5">
                        <h4>Deposit</h4>
                        <br>
                        <input id='deposit' class='form-control' type="text" placeholder='$ you want to deposit'>
                        <br>
                        <button id='depositBtn' class='btn btn-success'>Deposit</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="submit-form mt-5 p-5">
                        <h4> Withdraw</h4>
                        <br>
                        <input id='withdrawAmount' class='form-control' type="text"
                            placeholder='$ you want to withdraw'>
                        <br>
                        <button id='withdrawbtn' class='btn btn-success'>Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="bank.js"></script>
</body>

</html>
